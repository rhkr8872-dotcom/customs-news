name: daily-customs-brief

on:
  schedule:
    - cron: "0 23 * * *"   # UTC 23:00 = KST 08:00 (메일 발송)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare out dir
        run: |
          mkdir -p out

      - name: Run script
        env:
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          RECIPIENTS: ${{ secrets.RECIPIENTS }}
          RECIPIENTS_EXEC: ${{ secrets.RECIPIENTS_EXEC }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          BASE_DIR: ${{ github.workspace }}/out
          CUSTOM_QUERIES_FILE: ${{ github.workspace }}/custom_queries.TXT
          SITES_FILE: ${{ github.workspace }}/sites.xlsx
          WINDOW_START_HOUR_KST: "7"
        run: |
          python daily_brief.py

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: outputs-${{ github.run_id }}
          path: out/**
          if-no-files-found: ignore
