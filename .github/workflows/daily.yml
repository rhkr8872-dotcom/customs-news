name: daily-customs-brief

on:
  schedule:
    # KST 08:00 = UTC 23:00
    - cron: "0 23 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare out dir
        run: |
          mkdir -p out

      - name: Debug flags (safe)
        env:
          GEMINI_ENABLED: ${{ secrets.GEMINI_ENABLED }}
        run: |
          echo "GEMINI_ENABLED=${GEMINI_ENABLED}"
          echo "Runner UTC now: $(date -u)"
          echo "Runner local now: $(date)"

      - name: Run script
        env:
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}

          RECIPIENTS: ${{ secrets.RECIPIENTS }}
          RECIPIENTS_EXEC: ${{ secrets.RECIPIENTS_EXEC }}

          # Gemini (키는 절대 echo 금지)
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_ENABLED: ${{ secrets.GEMINI_ENABLED }}

          # Files
          BASE_DIR: ${{ github.workspace }}/out
          CUSTOM_QUERIES_FILE: ${{ github.workspace }}/custom_queries.TXT
          SITES_FILE: ${{ github.workspace }}/sites.xlsx

          # Time window: 07~07 (KST 기준)
          WINDOW_START_HOUR_KST: "7"
          WINDOW_END_HOUR_KST: "7"

          # Optional: mail run time (스크립트가 사용한다면)
          SEND_HOUR_KST: "8"

        run: |
          python daily_brief.py

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: outputs-${{ github.run_id }}
          path: out/**
          if-no-files-found: ignore
